<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 style="margin:auto; width:70%;">Local Storage, Session Storage, and Cookies</h1>

      <script>
        //local storage can hold 10mb and lasts forever, unless cleared
        //stored locally on the browser

        //local storage only takes text, no other values
        localStorage.setItem('lunch', 'cereal')
        localStorage.setItem('breakfast', 'pankake')
        console.log(localStorage.getItem('breakfast'))

        //Remove single item
        // localStorage.removeItem('lunch')

        //Remove all items
        // localStorage.clear()

        var obj = {
          name: 'todd',
          age: 25,
          gamerTag: 'Todd Ross'
        }
        
        // localStorage.setItem('person', obj)
        //This wont work the way you want, and will store a string of [objecct Object] instead of the object.
        //We need to convert it to a JSON string object
        
        localStorage.setItem('person', JSON.stringify(obj))
        console.log(JSON.parse(localStorage.getItem('person')))



        //Session storage can hold 5mb but expires when the tab closes or when you leave the website.
        //Stored localally on the browser.
        //All commands are the same as localStorage just swap out localStorage for sessionStorage.



        //Cookies has 4kb storage and will expire after a set time.
        //By default will expire on tab close
        //Stored on both the server and browser
        //Only works if there is a web server like live server
        document.cookie = "hello=true";
        //Now expires on specified date
        document.cookie = 'doSomtingOnlyOnce=true; expires=fri, 31 Dec 2020 23:59:59 GMT';

        console.log(document.cookie);

      </script>
  </body>
</html>
